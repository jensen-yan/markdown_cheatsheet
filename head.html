<style>
*,
div.sourceCode {
    margin: 0;
}

ul {
    padding-inline-start: 1em;
}

p > code, /* inline code */
section > pre, /* unstyled code block */
div.sourceCode /* styled code block */ {
    border: 1px solid #e7eaed;
    background-color: #f8f8f8;
    border-radius: 3px;
}
/* Hide scrollbar for Chrome, Safari and Opera */
div.sourceCode::-webkit-scrollbar {
  display: none;
}
/* Hide scrollbar for IE, Edge and Firefox */
div.sourceCode {
  -ms-overflow-style: none;  /* IE and Edge */
  scrollbar-width: none;  /* Firefox */
}
code.sourceCode {
    white-space: pre-wrap;
}

#TOC > ul > li,
section.level2 {
    margin: .5em 0 .5em 0;
    border: 1px solid #adb3b9;
    border-radius: 16px;
    box-shadow: #0c0d0e33 0 3px 0, #fff 0 0 0 6px inset;
    padding: .2em;

    display: flex;
    flex-wrap: wrap;
    align-items: stretch;
}
section.level3 {
    max-width: 20em;
    max-height: 10em;
    overflow: auto;
    margin: .2em;
    border: 1px solid #adb3b9;
    border-radius: 8px;
    box-shadow: #0c0d0e33 0 1px 0, #fff 0 0 0 2px inset;
    padding: .2em;
    flex-grow: 1;
}
h2 {
    width: 100%;
}

h2,
h3 {
  margin: 0 0 0 0;
}

table,
th,
tr,
td {
    border: 1px solid #999;
    border-collapse: collapse;
}

#TOC > ul > li > ul {
    /* multiple column in first level TOC */
    column-width: 6em;
    width: 100%;
    column-rule: 1px solid #adb3b9;
    /* no padding in first level TOC */
    padding: 0 0 0 0;
    word-wrap: break-word;
}

#TOC > ul > li > ul {
    /* no padding in second level TOC */
    padding: 0 0 0 0;
}

#TOC > ul > li,
#TOC > ul > li > ul > li {
    /* no bullet */
    list-style-type: none;
}

/* first level toc content */
#TOC > ul > li > a {
    font-weight: bold;
    zoom: 120%;
}
/* second level toc content */
#TOC > ul > li > ul > li > a {
    background: #0c0d0e33;
}
</style>
